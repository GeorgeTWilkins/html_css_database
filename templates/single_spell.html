{% extends 'layout.html' %}


{% block body %}
<h1 class="spell-header">Spell information</h1>
<!--Display information about one spell-->
{% for i in range(6) %}<div>
<p class="spell-data"><b>{{ single_spell_header[i] }}</b>{{ details[i] }}</p>
{% endfor %}</div>
<div class="call-to-action">
    <form  action="{{ url_for('spell_view') }}" method="GET">
        <button class="button-cta" type="submit">Back to spell list</button>
    </form>
</div>
{% endblock %}
