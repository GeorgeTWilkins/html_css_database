{% extends 'layout.html' %}


{% block body %}
<table >
    <tr class="spell-header">
      <th>Spell information</th>
    </tr>
    <!--Display information about one spell-->
    {% for i in range(6) %}
        <tr>
            <td class="spell-data"><b>{{ single_spell_header[i] }}</b>{{ details[i] }} <div>
        </tr>
    {% endfor %}
    </table>
    <div><a class="return"href="/spell-view"><p>Back to spell list</p></a></div> 
{% endblock %}
