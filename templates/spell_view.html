{% extends 'layout.html' %}


{% block body %}
<header class="bg-light text-center">
    <div class="container conatiner--narrow">
        <h1>List of all spells</h1>
    </div>
</header>

<div class="spell-result-primary">
    {% for i in range(10) %}
        <h1>Level {{ i }}</h1>
        <div class="testing">{% for spell in spells[i] %}
        <a href=" /spell/{{ spell }}"><p class="spell-view">{{ spell }}</p></a> 
        {% endfor %}</div>
        {% endfor %}
</div>
<div class="call-to-action-inverse-colour-two-column">
    <form  action="{{ url_for('home_page') }}" method="GET">
        <button class="button-cta-inverse-colour" type="submit">Home</button>
    </form>
    <form  action="{{ url_for('add_spell_input') }}" method="GET">
        <button class="button-cta-inverse-colour" type="submit">Add spell</button>
    </form>
</div>
    
{% endblock %}
