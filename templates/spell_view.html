{% extends 'layout.html' %}


{% block body %}
<header class="bg-light text-center">
    <div class="container conatiner--narrow">
        <h1>List of all spells</h1>
    </div>
</header>

<div class="spell-result-primary">
    {% for i in range(10) %}
        <h1 class="spell-view">Level {{ i }}</h1>
        {% for spell in spells[i] %}
          <p>{{ spell }}</p>
        {% endfor %}
        {% endfor %}
</div>
    
{% endblock %}
